<div>  
    <app-header></app-header> 
    <app-banners-meuevento-show></app-banners-meuevento-show>
    <div class="Rectangle1059">
        <div class="frameCalendar">
            <span class="ui-float-label">
                <p-calendar 
                 inputId="text" 
                 id="text" 
                 [showIcon]="true"
                 [inline]="true" 
                 selectionMode="multiple"
                 dayNamesShort="['Dom', 'Seg', 'Ter', 'Qa', 'Qi', 'Sex', 'Sab']"
                 dateFormat="dd/mm/yy" 
                 >          
                </p-calendar>
            </span>
        </div>
    </div>


    <div class="frameCrieSeuEvento">
        CRIE SEU EVENTO 
        <div class="frameTimeline">
            <app-evento-submit></app-evento-submit>
        </div>       
    </div>

    <div class="frameFuncionamento">
        <app-funcionamento-show></app-funcionamento-show>
    </div>
</div>
