   <div class="frameOptions">
        <div class="frameOptionsHead">
            Selecione um ou mais dias
        </div>        
        <div class="frameOptionsBody ">   
            <p-radioButton name="opt" value="val1" [(ngModel)]="optionDate" inputId="opt1" label="Dia indisponível/ocupado"></p-radioButton>
            <p-radioButton name="opt" value="val2" [(ngModel)]="optionDate" inputId="opt2" label="Dia com pelo menos um período já reservado"></p-radioButton>
            <p-radioButton name="opt" value="val3" [(ngModel)]="optionDate" inputId="opt3" label="Dia selecionado"></p-radioButton>
       </div>    
    </div>

        [readonlyInput]="true" inputId="multiple"></p-calendar>

    <div class="container">
        <span class="ui-float-label">
          <p-calendar 
           inputId="text" 
           id="text" 
           [showIcon]="true"
           [inline]="true" 
           selectionMode="multiple"
           dayNamesShort="['Dom', 'Seg', 'Ter', 'Qa', 'Qi', 'Sex', 'Sab']"
           [(ngModel)]="eventBooking.Days" 
           dateFormat="DD/MM/YY" 
           >
          
          </p-calendar>
        </span>
      </div>
      <p></p>
      <button pButton type="button"  label="Aplicar" class="buttonApply p-button-outlined" (click)="Apply()"></button>
